name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction
    
    - name: Lint with ruff
      run: |
        poetry run pip install ruff
        poetry run ruff check server.py
      continue-on-error: true
    
    - name: Type check (optional)
      run: |
        poetry run pip install mypy
        poetry run mypy server.py --ignore-missing-imports
      continue-on-error: true
    
    - name: Test import
      run: |
        poetry run python -c "import server; print('âœ“ Server imports successfully')"

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t parapr:test .
    
    - name: Test Docker image
      run: |
        docker run -d --name parapr-test -p 8765:8765 parapr:test
        sleep 5
        curl -f http://localhost:8765/sessions || exit 1
        docker stop parapr-test
        docker rm parapr-test

