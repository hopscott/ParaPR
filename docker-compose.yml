version: '3.8'

services:
  parapr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parapr-server
    ports:
      - "8765:8765"
    environment:
      # Azure OpenAI configuration for safety checks
      AZ_OPENAI_API_BASE: ${AZ_OPENAI_API_BASE:-}
      AZ_OPENAI_API_KEY: ${AZ_OPENAI_API_KEY:-}
      RMTQ_BETA_CMD_AZ_OPENAI_API_VERSION: ${RMTQ_BETA_CMD_AZ_OPENAI_API_VERSION:-2024-02-15-preview}
      
      # Orchestrator URL
      ORCHESTRATOR_URL: http://localhost:8765
    volumes:
      # Mount worktrees directory (adjust path as needed)
      - ${WORKTREES_DIR:-./worktrees}:/worktrees:ro
      
      # Mount tmux socket for session management
      - /tmp/tmux-${UID:-1000}:/tmp/tmux-${UID:-1000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/sessions"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

